<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Sphere - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form .button-container {
            text-align: center;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Zoo Sphere - Register</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <!-- Add other navigation links as needed -->
        </ul>
    </nav>
    <h1>Add Event</h1>
    <form action="/add_events" method="post">
      <label for="event_name">Event Name:</label><br>
      <input type="text" id="event_name" name="event_name" required><br><br>

      <label for="event_date">Event Date:</label><br>
      <input type="date" id="event_date" name="event_date" required><br><br>

      <label for="event_location">Event Location:</label><br>
      <input type="text" id="event_location" name="event_location" required><br><br>

      <button type="submit">Add Event</button>
    </form>
    <br>
    <a href="/events">Back to Home</a>
    </body>
    </html>
