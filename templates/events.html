    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

            align-items: center;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        main {
            padding: 20px;
        }

        main img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        @media only screen and (max-width: 600px) {
            nav h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
