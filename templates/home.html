<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Sphere - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        main {
            padding: 20px;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        .slides {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain; /* Fit images within container */
            display: none;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media only screen and (max-width: 600px) {
            nav h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Zoo Sphere</h1>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li class="dropdown">
                <a href="#">Register/Login</a>
                <div class="dropdown-content">
                    <a href="register.html">Register</a>
                    <a href="login.html">Login</a>
                </div>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Welcome to Zoo Sphere</h1>
    </header>
    <main>

        <div class="buttons">
            <button onclick="location.href='/sales'">Sales</button>
            <button onclick="location.href='/events'">Events</button>
            <button onclick="location.href='#'">Settings</button>
            <button onclick="location.href='#'">Exit</button>

        </div>
    </main>
   
</body>
</html>
