<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Sphere - Sales</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        main {
            padding: 20px;
        }

        .sales-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sale-item {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
            margin: 15px;
            padding: 20px;
            width: 300px;
        }

        .sale-item h2 {
            margin-top: 0;
        }

        .sale-item p {
            margin-bottom: 0;
        }

        @media only screen and (max-width: 600px) {
            nav h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<nav>
    <h1>Zoo Sphere</h1>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="sales.html">Sales</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li class="dropdown">
            <a href="#">Register/Login</a>
            <div class="dropdown-content">
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </div>
        </li>
    </ul>
</nav>
<header>
    <h1>Sales at Zoo Sphere</h1>
</header>
<main>
    <div class="sales-container">
        <div class="sale-item">
            <h2>Zoo Visit</h2>
            <p>$25.99 each</p>
            <button>Pay</button>
        </div>
        <div class="sale-item">
            <h2>Animal Feeding</h2>
            <p>$39.99 each</p>
            <button>Pay</button>
        </div>
        <div class="sale-item">
            <h2>Safari Adventure</h2>
            <p>$59.99 each</p>
            <button>Pay</button>
        </div>
        <div class="sale-item">
            <h2>Underwater World</h2>
            <p>$49.99 each</p>
            <button>Pay</button>
        </div>
        <div class="sale-item">
            <h2>Birds Show</h2>
            <p>$29.99 each</p>
            <button>Pay</button>
        </div>
    </div>
</main>
</body>
</html>
